<mat-spinner *ngIf="!isLoading"></mat-spinner>
<form class="example-form" (ngSubmit)="onSave()" [formGroup]="form" *ngIf="isLoading">
<mat-card>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Enter Title" name="title" formControlName="title">
    <mat-error *ngIf="form.get('title').invalid && form.get('title').touched">Please Enter Title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePick($event)">
  </div>
  <div class="image-preview" *ngIf="previewImage && !form.get('image').invalid">
    <img [src]="previewImage" [alt]="form.value.title">
  </div>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Leave a comment" name="content" formControlName="content"></textarea>
    <mat-error *ngIf="form.get('content').invalid && form.get('content').touched">Please Enter Content</mat-error>
  </mat-form-field>
<button mat-button type='submit' color="warn" [disabled]="!form.valid" *ngIf="!edit">Click me!</button>
<button mat-button type='submit' color="warn" [disabled]="!form.valid" *ngIf="edit">Update me!</button>
</mat-card>
</form>
