<mat-spinner *ngIf="!isLoading"></mat-spinner>
<mat-accordion *ngIf="isLoading && posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
        <img [src]="post.image" class="image-responsive" [alt]="post.title">
    </div>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['edit',post.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPost" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)">
</mat-paginator>
  <p class="info-text mat-body-1" *ngIf="isLoading && posts.length <= 0">No Post added yet</p>
