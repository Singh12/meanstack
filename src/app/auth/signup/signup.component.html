<mat-spinner *ngIf="!isLoading"></mat-spinner>
<form class="example-form"  *ngIf="isLoading" (ngSubmit)="onSignup(signup)" #signup="ngForm">
  <mat-card>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter Email" name="email" type="email" ngModel required email #email="ngModel">
      <mat-error *ngIf="email.invalid">Please Enter Email</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" name="password" type="password" ngModel required #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Please Enter a Valid Password</mat-error>
    </mat-form-field>
    <button mat-button type='submit' color="warn" >Sign Up</button>
  </mat-card>
</form>
